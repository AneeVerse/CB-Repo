<!DOCTYPE html>
<html>
<head>
	<title>Gallery View</title>
	<style>
		/* Add your styles here */
	</style>
</head>
<body>
	<div id="gallery"></div>

	<script>
		fetch('https://docs.google.com/spreadsheets/d/1v1Ax6x3XeLC-cMoEE3qEcWO9D-HCEISuLLWbmyiI2Po/pub?gid=0&single=true&output=csv')
	.then(response => response.json())
	.then(data => {
		const gallery = document.getElementById('gallery');
		data.feed.entry.forEach(entry => {
			const assetImgLink = entry.gsx$asset_img_link.$t;
			const format = entry.gsx$format.$t;
			const clientName = entry.gsx$client_name.$t;
			const videoDesignName = entry.gsx$video_design_name.$t;
			const assetType = entry.gsx$asset_type.$t;
			const style = entry.gsx$style.$t;

			// Create a new gallery item
			const galleryItem = document.createElement('div');
			galleryItem.innerHTML = `
				<img src="${assetImgLink}" alt="${format}">
				<p>Client Name: ${clientName}</p>
				<p>Video Design Name: ${videoDesignName}</p>
				<p>Asset Type: ${assetType}</p>
				<p>Style: ${style}</p>
			`;
			gallery.appendChild(galleryItem);
		});
	})
	.catch(error => console.error('Error fetching data:', error));
	</script>
</body>
</html>

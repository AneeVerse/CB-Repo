<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheet Data</title>
  </head>
  <body>
    <h1>Google Sheet Data</h1>
    <div id="data"></div>

    <script>
      fetch('https://script.google.com/macros/s/AKfycbz39nuJ0auu-uN-ZKWcB_FdmN-MbA-ZzFEhuAm-GP5DniGk6DCH3ZnCzBobFFwWUHZ72g/exec') // Replace with your script ID
        .then(response => response.json())
        .then(data => {
          const html = data.map(row => `<p>${row[0]} (${row[1]})</p>`).join('');
          document.getElementById('data').innerHTML = html;
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Gallery View with Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <ul>
        <li><a href="#" class="filter-link active" data-filter="all">All</a></li>
        <li>
            <a href="#" class="filter-link" data-filter="video">Video</a>
            <div class="sub-filters" id="style-filters">
                <select id="style-dropdown">
                    <option value="">Select Style</option>
                </select>
                <select id="type-dropdown">
                    <option value="">Select Type</option>
                </select>
            </div>
        </li>
        <li>
            <a href="#" class="filter-link" data-filter="design">Design</a>
            <div class="sub-filters" id="type-filters">
                <select id="type-dropdown-design">
                    <option value="">Select Type</option>
                </select>
            </div>
        </li>
    </ul>
</div>

<div class="gallery" id="gallery"></div>

<script src="script.js"></script>
</body>
</html>
